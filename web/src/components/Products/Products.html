<section class="products">
  <div class="jumbotron">
    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          1 of 3
        </div>
        <div class="col-8">
          <br>
           <div class="card-deck">
              <div class="row">
                  <div class="col" v-for="product in products">
                    <div class="card margin-sm" style="width: 10rem;">
                      <img v-bind:src="product.image" class="card-img-top" alt="..." width="158" height="158">
                      <div class="card-body">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p class="card-text">${{product.price}}</p>
                        <a href="#" class="btn btn-success btn-sm">Ver Detalle</a>
                        <a href="#" class="btn btn-primary btn-sm">Agregar al carrito</a>
                      </div>
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
